<!DOCTYPE html>
<html lang='es-MX'>
<head>
    <title>Etiquetas HTML</title>
    <meta charset='UTF-8' />
    <meta name='description' content='Estas son las etiquetas básicas HTML para textos.' />
    <meta name='viewport' content='width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1' />
    <!-- <link rel='stylesheet' href='css/normalize.css' /> -->
    <link rel='stylesheet' href='css/styles.css' />
</head>
<body>
    <div class="main-content">
        <h1 class="main-title">Estructura Semántica HTML5</h1>
        <header class="azul fila">
            <!-- El header define una cabecera para el contenido del documento, generalmente encontramos logos, formularios de acceso, navegaciones, encabezados, etc. -->
            &lt;header&gt;
        </header>
        <nav class="azul fila">
            <!-- El nav define un menú de navegación en el documento -->
            &lt;nav&gt;
        </nav>
        <div id="contenedor" class="fila">
            <!-- El section define un area o zona de contenido especifico en el documento, por ejemplo, en una publicacion la zona de comentarios es un section -->

            <!-- El main define el contenido principal del documento 
            <main></main> -->
            <section id="principal" class="azul">
                &lt;section&gt;
                <article>
                    <!-- El article se define como un contenido independiente, por ejemplo, en la zona de comentarios de una publicacion, cada comentario es un article -->
                    &lt;article&gt;
                </article>
            </section>
            <aside class="azul">
                <!-- El aside define un contenido secundario y/o sin relevancia que puede o no acompañar a un contenido principal, por ejemplo, la publicidad, la barra lateral de un blog, etc. -->
                &lt;aside&gt;
            </aside>
        </div>
        <footer class="azul fila">
            <!-- El footer define un pie de pagina para el contenido del documento, generalmente encontramos informacionn del autor, asuntos legales, navegaciones, etc. -->
            &lt;footer&gt;
        </footer>
    </div>
</body>
</html>
